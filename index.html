<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
    <link rel="stylesheet" href="css/L.Control.Locate.min.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet.photon.css">
    <link rel="stylesheet" href="css/leaflet-measure.css">
    
    <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        .leaflet-control-layers {
            max-height: 80vh;
        }
        .leaflet-control-layers-toggle {
            background-size: 30px 30px;
        }
    </style>
    <title>UHI & Cold/Hot Zones Map</title>
</head>
<body>
<div id="map"></div>

<script src="js/qgis2web_expressions.js"></script>
<script src="js/leaflet.js"></script>
<script src="js/L.Control.Layers.Tree.min.js"></script>
<script src="js/L.Control.Locate.min.js"></script>
<script src="js/leaflet.rotatedMarker.js"></script>
<script src="js/leaflet.pattern.js"></script>
<script src="js/leaflet-hash.js"></script>
<script src="js/Autolinker.min.js"></script>
<script src="js/rbush.min.js"></script>
<script src="js/labelgun.min.js"></script>
<script src="js/labels.js"></script>
<script src="js/leaflet.photon.js"></script>
<script src="js/leaflet-measure.js"></script>

<!-- GeoJSON data -->
<script src="data/Lwardboundary_1.js"></script>
<script src="data/roads_merged_3.js"></script>
<script src="data/cold_hot_neighbourhood_nagar_4.js"></script>
<script src="data/cold_hot_neighbourhood_5.js"></script>
<script src="data/building_140725_6.js"></script>
<script src="data/vegetation_7.js"></script>

<script>
var map = L.map('map', {
    zoomControl:false, maxZoom:28, minZoom:10
}).fitBounds([[19.10370203749666,72.87981991479478],[19.11931231922223,72.90719733841283]]);

var hash = new L.Hash(map);
map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');

var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});

function removeEmptyRowsFromPopupContent(content, feature) {
    var tempDiv = document.createElement('div');
    tempDiv.innerHTML = content;
    var rows = tempDiv.querySelectorAll('tr');
    for (var i = 0; i < rows.length; i++) {
        var td = rows[i].querySelector('td.visible-with-data');
        var key = td ? td.id : '';
        if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
            rows[i].parentNode.removeChild(rows[i]);
        }
    }
    return tempDiv.innerHTML;
}

function addClassToPopupIfMedia(content, popup) {
    var tempDiv = document.createElement('div');
    tempDiv.innerHTML = content;
    if (tempDiv.querySelector('td img')) {
        popup._contentNode.classList.add('media');
        setTimeout(function() { popup.update(); }, 10);
    } else {
        popup._contentNode.classList.remove('media');
    }
}

var zoomControl = L.control.zoom({ position: 'topleft' }).addTo(map);
L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
var measureControl = new L.Control.Measure({
    position: 'topleft',
    primaryLengthUnit: 'meters',
    secondaryLengthUnit: 'kilometers',
    primaryAreaUnit: 'sqmeters',
    secondaryAreaUnit: 'hectares'
});
measureControl.addTo(map);
document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';

var bounds_group = new L.featureGroup([]);

map.createPane('pane_GoogleSatellite_0');
map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    pane: 'pane_GoogleSatellite_0',
    opacity: 1.0,
    attribution: '',
    minZoom: 10,
    maxZoom: 28
});
map.addLayer(layer_GoogleSatellite_0);

/* ==============================
   L Ward Boundary Layer
============================== */
map.createPane('pane_Lwardboundary_1');
map.getPane('pane_Lwardboundary_1').style.zIndex = 401;
map.getPane('pane_Lwardboundary_1').style['mix-blend-mode'] = 'normal';

function pop_Lwardboundary_1(feature, layer) {
    var popupContent = '<table>\
        <tr><th scope="row">Name</th><td>' + (feature.properties['Name'] !== null ? autolinker.link(String(feature.properties['Name'])) : '') + '</td></tr>\
        <tr><th scope="row">Shape__Are</th><td class="visible-with-data" id="Shape__Are">' + (feature.properties['Shape__Are'] !== null ? autolinker.link(String(feature.properties['Shape__Are'])) : '') + '</td></tr>\
    </table>';
    var content = removeEmptyRowsFromPopupContent(popupContent, feature);
    layer.on('popupopen', function(e) { addClassToPopupIfMedia(content, e.popup); });
    layer.bindPopup(content, { maxHeight: 400 });
}

function style_Lwardboundary_1_0() {
    return {
        pane: 'pane_Lwardboundary_1',
        opacity: 1,
        color: 'rgba(0,0,0,1.0)',
        dashArray: '',
        lineCap: 'square',
        lineJoin: 'bevel',
        weight: 4.0,
        fillOpacity: 0,
        interactive: true,
    }
}

var layer_Lwardboundary_1 = new L.geoJson(json_Lwardboundary_1, {
    attribution: '',
    interactive: true,
    dataVar: 'json_Lwardboundary_1',
    layerName: 'layer_Lwardboundary_1',
    pane: 'pane_Lwardboundary_1',
    onEachFeature: pop_Lwardboundary_1,
    style: style_Lwardboundary_1_0,
});
bounds_group.addLayer(layer_Lwardboundary_1);
map.addLayer(layer_Lwardboundary_1);

/* ==============================
   UHI Layer
============================== */
map.createPane('pane_Lwarduhi_2');
map.getPane('pane_Lwarduhi_2').style.zIndex = 402;
var img_Lwarduhi_2 = 'data/Lwarduhi_2.png';
var img_bounds_Lwarduhi_2 = [[19.047338295,72.863520505],[19.129264649,72.908256606]];
var layer_Lwarduhi_2 = new L.imageOverlay(img_Lwarduhi_2, img_bounds_Lwarduhi_2, {pane: 'pane_Lwarduhi_2'});
bounds_group.addLayer(layer_Lwarduhi_2);
map.addLayer(layer_Lwarduhi_2);

/* ==============================
   Cold/Hot Neighbourhood Layers
============================== */
map.createPane('pane_cold_hot_neighbourhood_nagar_4');
map.getPane('pane_cold_hot_neighbourhood_nagar_4').style.zIndex = 404;

function pop_cold_hot_neighbourhood_nagar_4(feature, layer) {
    var popupContent = '<table>\
        <tr><th scope="row">name</th><td>' + (feature.properties['name'] !== null ? autolinker.link(String(feature.properties['name'])) : '') + '</td></tr>\
        <tr><th scope="row">typo</th><td>' + (feature.properties['typo'] !== null ? autolinker.link(String(feature.properties['typo'])) : '') + '</td></tr>\
        <tr><th scope="row">area</th><td>' + (feature.properties['area'] !== null ? autolinker.link(String(feature.properties['area'])) : '') + '</td></tr>\
        <tr><th scope="row">density</th><td>' + (feature.properties['density'] !== null ? autolinker.link(String(feature.properties['density'])) : '') + '</td></tr>\
        <tr><th scope="row">pop</th><td>' + (feature.properties['pop'] !== null ? autolinker.link(String(feature.properties['pop'])) : '') + '</td></tr>\
    </table>';
    var content = removeEmptyRowsFromPopupContent(popupContent, feature);
    layer.on('popupopen', function(e) { addClassToPopupIfMedia(content, e.popup); });
    layer.bindPopup(content, { maxHeight: 400 });
}

function style_cold_hot_neighbourhood_nagar_4_0() {
    return { pane: 'pane_cold_hot_neighbourhood_nagar_4', opacity: 1, color: 'rgba(0,0,0,1.0)', weight: 4, fillOpacity: 0, interactive:true };
}

var layer_cold_hot_neighbourhood_nagar_4 = new L.geoJson(json_cold_hot_neighbourhood_nagar_4, {
    attribution: '',
    interactive: true,
    dataVar: 'json_cold_hot_neighbourhood_nagar_4',
    layerName: 'layer_cold_hot_neighbourhood_nagar_4',
    pane: 'pane_cold_hot_neighbourhood_nagar_4',
    onEachFeature: pop_cold_hot_neighbourhood_nagar_4,
    style: style_cold_hot_neighbourhood_nagar_4_0,
});
bounds_group.addLayer(layer_cold_hot_neighbourhood_nagar_4);
map.addLayer(layer_cold_hot_neighbourhood_nagar_4);

map.createPane('pane_cold_hot_neighbourhood_5');
map.getPane('pane_cold_hot_neighbourhood_5').style.zIndex = 405;

function pop_cold_hot_neighbourhood_5(feature, layer) {
    var popupContent = '<table>\
        <tr><th scope="row">name</th><td>' + (feature.properties['name'] !== null ? autolinker.link(String(feature.properties['name'])) : '') + '</td></tr>\
        <tr><th scope="row">typo</th><td>' + (feature.properties['typo'] !== null ? autolinker.link(String(feature.properties['typo'])) : '') + '</td></tr>\
        <tr><th scope="row">area</th><td>' + (feature.properties['area'] !== null ? autolinker.link(String(feature.properties['area'])) : '') + '</td></tr>\
        <tr><th scope="row">pop</th><td>' + (feature.properties['pop'] !== null ? autolinker.link(String(feature.properties['pop'])) : '') + '</td></tr>\
        <tr><th scope="row">density</th><td>' + (feature.properties['density'] !== null ? autolinker.link(String(feature.properties['density'])) : '') + '</td></tr>\
    </table>';
    var content = removeEmptyRowsFromPopupContent(popupContent, feature);
    layer.on('popupopen', function(e) { addClassToPopupIfMedia(content, e.popup); });
    layer.bindPopup(content, { maxHeight: 400 });
}

function style_cold_hot_neighbourhood_5_0() {
    return { pane: 'pane_cold_hot_neighbourhood_5', opacity: 1, color: 'rgba(193,24,21,1.0)', weight: 4, fillOpacity:0, interactive:true };
}

var layer_cold_hot_neighbourhood_5 = new L.geoJson(json_cold_hot_neighbourhood_5, {
    attribution: '',
    interactive: true,
    dataVar: 'json_cold_hot_neighbourhood_5',
    layerName: 'layer_cold_hot_neighbourhood_5',
    pane: 'pane_cold_hot_neighbourhood_5',
    onEachFeature: pop_cold_hot_neighbourhood_5,
    style: style_cold_hot_neighbourhood_5_0,
});
bounds_group.addLayer(layer_cold_hot_neighbourhood_5);
map.addLayer(layer_cold_hot_neighbourhood_5);

/* ==============================
   Additional layers (roads, buildings, vegetation)
   – same as old code
============================== */
// You can paste the existing popups & style functions from your old code here
// For brevity, I've left them out. They remain unchanged.

setBounds();
L.ImageOverlay.include({
    getBounds: function () { return this._bounds; }
});
</script>
</body>
</html>
