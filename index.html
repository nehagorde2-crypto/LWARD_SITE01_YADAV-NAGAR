<style>
html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}
#map { 
    position: absolute; 
    top: 0; 
    bottom: 0; 
    left: 0; 
    right: 0; 
}
#sidebar {
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 500;
    background: white;
    padding: 10px;
    border-radius: 5px;
    max-height: 90%;
    overflow-y: auto;
    box-shadow: 0 0 6px rgba(0,0,0,0.4);
}
#info {
    position: absolute;
    bottom: 10px;
    left: 10px;
    z-index: 500;
    background: white;
    padding: 10px;
    border-radius: 5px;
    width: 300px;
    max-height: 200px;
    overflow-y: auto;
    box-shadow: 0 0 6px rgba(0,0,0,0.4);
}
.layer-toggle {
    margin-bottom: 5px;
}
.toggle-button {
    display: none;
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 510;
    background: white;
    padding: 6px 10px;
    border-radius: 4px;
    box-shadow: 0 0 6px rgba(0,0,0,0.4);
    cursor: pointer;
}
@media (max-width: 768px) {
    #sidebar { display: none; }
    .toggle-button { display: block; }
}
</style>
<title>Leaflet Map with Sidebar</title>
</head>

</div>

var map = L.map('map', { zoomControl:false, maxZoom:28, minZoom:10 })
    .fitBounds([[19.1037,72.8798],[19.1193,72.9071]]);
var autolinker = new Autolinker({truncate:{length:30,location:'smart'}});

var info = document.getElementById('info');

function onEachFeature(feature, layer) {
    layer.on({
        click: function(e) {
            let content = "<table>";
            for (const key in feature.properties) {
                content += "<tr><th>"+key+"</th><td>"+feature.properties[key]+"</td></tr>";
            }
            content += "</table>";
            info.innerHTML = content;
        }
    });
}
