<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
    <link rel="stylesheet" href="css/L.Control.Locate.min.css">
    <link rel="stylesheet" href="css/qgis2web.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/leaflet.photon.css">
    <link rel="stylesheet" href="css/leaflet-measure.css">

    <style>
        html, body, #map { width:100%; height:100%; margin:0; padding:0; }
    </style>

    <title>Map with UHI Overlay</title>
</head>
<body>
<div id="map"></div>

<script src="js/qgis2web_expressions.js"></script>
<script src="js/leaflet.js"></script>
<script src="js/L.Control.Layers.Tree.min.js"></script>
<script src="js/L.Control.Locate.min.js"></script>
<script src="js/leaflet.rotatedMarker.js"></script>
<script src="js/leaflet.pattern.js"></script>
<script src="js/leaflet-hash.js"></script>
<script src="js/Autolinker.min.js"></script>
<script src="js/rbush.min.js"></script>
<script src="js/labelgun.min.js"></script>
<script src="js/labels.js"></script>
<script src="js/leaflet.photon.js"></script>
<script src="js/leaflet-measure.js"></script>

<!-- Data -->
<script src="data/Lwardboundary_1.js"></script>
<script src="data/roads_merged_3.js"></script>
<script src="data/cold_hot_neighbourhood_nagar_4.js"></script>
<script src="data/cold_hot_neighbourhood_5.js"></script>
<script src="data/building_140725_6.js"></script>
<script src="data/vegetation_7.js"></script>

<script>
var map = L.map('map', {zoomControl:false, maxZoom:28, minZoom:10})
    .fitBounds([[19.10370203749666,72.87981991479478],[19.11931231922223,72.90719733841283]]);
var hash = new L.Hash(map);
map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');

var autolinker = new Autolinker({truncate:{length:30,location:'smart'}});

// Zoom and locate controls
L.control.zoom({position:'topleft'}).addTo(map);
L.control.locate({locateOptions:{maxZoom:19}}).addTo(map);
var measureControl = new L.Control.Measure({
    position: 'topleft',
    primaryLengthUnit: 'meters',
    secondaryLengthUnit: 'kilometers',
    primaryAreaUnit: 'sqmeters',
    secondaryAreaUnit: 'hectares'
});
measureControl.addTo(map);
document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML='';
document.getElementsByClassName('leaflet-control-measure-toggle')[0].className+=' fas fa-ruler';

var bounds_group = new L.featureGroup([]);

// Base Google Satellite
map.createPane('pane_GoogleSatellite_0');
map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
    pane:'pane_GoogleSatellite_0', opacity:1.0, minZoom:10, maxZoom:28
}).addTo(map);

// --- Add all vector layers (roads, buildings, vegetation, cold/hot zones) ---

// Example: Buildings
map.createPane('pane_building_140725_6'); 
map.getPane('pane_building_140725_6').style.zIndex = 410; // above base
map.getPane('pane_building_140725_6').style['mix-blend-mode'] = 'normal';

function style_building(feature) {
    var fillColor='rgba(43,131,186,1.0)'; // default
    switch(String(feature.properties['bldg_use'])){
        case 'commercial': fillColor='rgba(191,145,85,1.0)'; break;
        case 'hospital': fillColor='rgba(232,91,59,1.0)'; break;
        case 'industrial': fillColor='rgba(155,111,91,1.0)'; break;
        case 'mixed': fillColor='rgba(227,203,193,1.0)'; break;
        case 'res': fillColor='rgba(197,197,197,1.0)'; break;
        case 'resi_construction': fillColor='rgba(236,247,185,1.0)'; break;
        case 'residential': fillColor='rgba(199,232,173,1.0)'; break;
        case 'temple': fillColor='rgba(157,211,166,1.0)'; break;
        case 'uc': fillColor='rgba(100,171,176,1.0)'; break;
    }
    return {pane:'pane_building_140725_6', opacity:1, color:'rgba(255,255,255,1.0)', weight:1,
            fill:true, fillOpacity:1, fillColor:fillColor, interactive:true};
}

var layer_buildings_6 = new L.geoJson(json_building_140725_6, {
    style: style_building
}).addTo(map);
bounds_group.addLayer(layer_buildings_6);

// TODO: Add other vector layers like roads, vegetation, cold/hot zones in similar way
// Make sure pane zIndex > 400 (above base)

// --- UHI overlay from old code ---
map.createPane('pane_Lwarduhi_2');
map.getPane('pane_Lwarduhi_2').style.zIndex = 405; // below buildings/roads
var img_Lwarduhi_2 = 'data/Lwarduhi_2.png';
var img_bounds_Lwarduhi_2 = [[19.047338295,72.863520505],[19.129264649,72.908256606]];
var layer_Lwarduhi_2 = L.imageOverlay(img_Lwarduhi_2, img_bounds_Lwarduhi_2, {pane:'pane_Lwarduhi_2', opacity:0.7}).addTo(map);

L.ImageOverlay.include({getBounds:function(){return this._bounds;}});
</script>
</body>
</html>
